<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <!-- search section start -->
  <section class="my-5">
    <div class="container">

      <div id="search-container">
        <div class="input-group mb-3 w-50 mx-auto ">
          <input id="search-field" type="text" class="form-control " placeholder="Book name" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button id="search-btn" class="btn btn-primary" type="button" >Button</button>
      </div>

      <!-- shows total result -->
      <p class="text-center fw-bold">Total results:
        <span id="show-total-result"></span>
      </p>

    </div>
  </section>
  <!-- search section end -->



  <!-- display-result section start -->
  <section>
    <div class="container">
      <div id="display-result" class="row row-cols-4 g-4">
      </div>
    </div>
  </section>
  <!-- display-result section end -->


  
  <!-- bootstrap bundle script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- main script -->
  <script src="js/script.js"></script>
</body>
</html>
